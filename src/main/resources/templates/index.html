<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Drinkkiarkisto</title>
    <meta charset="utf-8" />
  </head>

  <body>

    <section>
      <h2>Drinkkilista</h2>
      <ul>
        <li th:each="a : ${annokset}">
          <a th:href="@{~/annokset/{id}(id=${a.id})}">
            <span th:text="${a.nimi}">Drinkin nimi</span>
          </a>
        </li>
      </ul>
    </section>

    <section>
      <ul>
        <li>
          <a href='annokset'>Lisää ja muokkaa drinkkejä</a>
        </li>
        <li>
          <a href='aineet'>Lisää ja tarkastele raaka-aineita</a>
        </li>
      </ul>
    </section>

  </body>
</html>
